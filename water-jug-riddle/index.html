<!DOCTYPE html>
<html>
    <head>
        <title>Water Jug Riddle Solver</title>
            <link rel="stylesheet" href="./styles.css">
    </head>
<body>
    <h1>Water Jug Riddle Solver</h1>
        <form id="inputForm">
            <label for="x">Jug A:</label>
            <input type="number" id="x" required min="1"><br>

            <label for="y">Jug B:</label>
            <input type="number" id="y" required min="1"><br>

            <label for="z">Target Amount:</label>
            <input type="number" id="z" required min="1"><br>

            <button type="submit">Solve</button>
        </form>

        <div id="solution"></div>

        <script src="app.js"></script>
</body>
</html>
